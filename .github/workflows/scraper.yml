name: Run Scraper Hourly  # Name of the workflow

on:
  schedule:
    - cron: '0 * * * *'  # Cron job to run every hour (top of the hour)

jobs:
  run-scraper:
    runs-on: ubuntu-latest  # Use the latest Ubuntu server image

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3  # Pull the latest code from the repository

    - name: Set up Python
      uses: actions/setup-python@v4  # Install Python
      with:
        python-version: '3.9'  # Specify Python version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install required Python packages

    - name: Run Scraper
      run: python scraper.py  # Run your Python script
